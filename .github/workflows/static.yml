# Deploy each tag to its own gh-pages sub-branch
name: Deploy tagged version to Pages

on:
  push:
    tags:
      - '*'  # Trigger on any tag

permissions:
  contents: write  # Required to push to gh-pages branches
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Tag
        id: vars
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Prepare site for deployment
        run: |
          mkdir -p site
          for f in *; do
            if [[ "$f" != "site" && "$f" != "LICENSE" && "$f" != "README.md" && "$f" != ".github" ]]; then
              cp -r "$f" site/
            fi
          done


      - name: Push to gh-pages/<tag>
        run: |
          cd site
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add origin https://github.com/${GITHUB_REPOSITORY}.git
          git checkout -b gh-pages/${TAG_NAME}
          git add .
          git commit -m "Deploy ${TAG_NAME}"
          git push -f origin gh-pages/${TAG_NAME}

      - name: Set GitHub Pages branch for tag
        uses: actions/github-script@v6
        with:
          script: |
            const tag = process.env.TAG_NAME;
            await github.rest.repos.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pages: {
                source: {
                  branch: `gh-pages/${tag}`,
                  path: "/"
                }
              }
            });
